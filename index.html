<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <img src="./Vector.jpg" alt="logo-alura">
    <div class="main">
    <h1>El Ahorcado</h1>
    <button id="iniciar">Inciar Juego</button>
    <button id="addWord">Agregar Palabra</button>
    </div>
    <main class="main-game">
    <hr class="hr1 hr" color="blue" width="20%">
    <hr class="hr2" color="blue" width="20%">
    <hr class="hr3 hr" color="blue" width="10%">
    <hr class="hr4 hr" color="blue" width="5%">
    <div id="circulo" class="hr"></div>
    <hr class="hr5 hr" color="blue" width="6%">
    <hr class="hr6 hr" color="blue" width="3%">
    <hr class="hr7 hr" color="blue" width="3%">
    <hr class="hr8 hr" color="blue" width="3%">
    <hr class="hr9 hr" color="blue" width="3%">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <section>
        <div id="word"></div>
        <div>
        <input type="text" name="" id="input">
        <button id="enter">Enter</button>
        <div id="no-letters"></div>
        </div>
        <div>
        <button id="backMenu">Volver Menu</button>
        <button id="newGame">Nuevo Juego</button>
        <button id="giveUp">Desistir</button>
        
        </div>
    </section>
    </main>
    <div class="container">
        <input  type="text" name="" id="palabra" placeholder="Ingrese Nueva palabra">
        <div class="buttons">
         <span><img src="./Vector1.jpg" alt="">Max 8 letras no uppercase</span>
         <div class="buttons1">
        <button id="saveWord">Guardar y Empezar</button>
        <button id="cancel">Cancelar</button>
        </div>
        </div>
        </div>

    <script src="./script.js" defer></script>
</body>
</html>
